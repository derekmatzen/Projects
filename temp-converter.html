<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <style>
    body { padding: 10px 30px 10px 30px; margin: 20px; }
    h1 { text-align: center; }
  </style>

</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h4>&#8457; &#8594; &#8451;</h4>
      <div class="row">
        <div class="col align-self-center">
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Fahrenheit" id="fahrenheit">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" onclick="changeText()">Convert</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var header = document.querySelector('h1');
    function convertToCelsius() {
      return Math.round((document.getElementById('fahrenheit').value - 32) * (5/9));
    }
    function changeText() {
      header.innerText = convertToCelsius() + " Â°C";
    }
    function resetText() {
      header.innerText = '';
      document.getElementById('fahrenheit').reset();
    }
  </script>
</body>
</html>
